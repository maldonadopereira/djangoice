                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="page-title mb-0 p-0">Profile</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">

                                    <div class="row justify-content-center">
                                        <div class="col-4">
                                            <a href="javascript:void(0)" class="link">
                                                <i class="icon-people" aria-hidden="true"></i>
                                                <span class="font-normal">254</span>
                                            </a></div>
                                        <div class="col-4">
                                            <a href="javascript:void(0)" class="link">
                                                <i class="icon-picture" aria-hidden="true"></i>
                                                <span class="font-normal">54</span>
                                            </a></div>
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->

                    <div class="col-lg-8 col-xlg-9 col-md-7">

                                <form class="form-horizontal form-material mx-2">
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Nome de Usuário</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{user.username}}</label>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-md-12 mb-0">Primeiro Nome</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{user.first_name | capfirst}}</label>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-md-12 mb-0">Últimp Nome</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{user.last_name | capfirst}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{user.email}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Celular</label>
                                        <div class="col-md-12">
                                        <label class="col-md-12 mb-0">{{user.phone}}</label>

                                        </div>
                                    </div>

                                </form>
                            </div>
