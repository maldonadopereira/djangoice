{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'partials/__header.html' %}
{% include 'partials/__sidebar.html' %}





        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="page-title mb-0 p-0">Completar Cadastro</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Completar Cadastro</li>
                                </ol>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>


                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material mx-2" action="{% url 'atualiza_cadastro' user.id %}" method="post" enctype="multipart/form-data" >
                                    {% csrf_token %}
                                    <input type="text" id="user_id" class="form-control" name="user_id" value="{{user.id}}" hidden>

                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Nome</label>
                                        <div class="col-md-12">
                                            <input type="text" value='{{user.first_name}}' enctype="multipart/form-data"id="first_name" name="first_name"
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Sobrenome</label>
                                        <div class="col-md-12">
                                            <input type="text" value='{{user.last_name}}' enctype="multipart/form-data" id="last_name" name="last_name"
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" value="{{user.email}}"
                                                class="form-control ps-0 form-control-line" name="email"
                                                id="email">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Telefone</label>
                                        <div class="col-md-12">
                                           <input type="text" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')"  name="telefone"
                                                id="telefone" value="{{user.telefone}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">CEP</label>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" onkeypress="$(this).mask('00.000-000')" name="cep"
                                                id="cep" value="{{user.cep}}">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-md-12 mb-0">Endere√ßo</label>
                                        <div class="col-md-12">
                                           <input type="text" class="form-control ps-0 form-control-line", maxlength="150"  name="endereco"
                                                id="endereco" value="{{user.endereco}}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="foto_user"><b>Adicionar foto</b></label>
                                        <input type="file" class="form-control" name="foto_user" id="foto_user">
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12 d-flex">
                                            <button class="btn btn-success mx-auto mx-md-0 text-white" type="submit">Atualizar Cadastro</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

</body>

{% include 'partials/__footer.html' %}
        </div>
{% endblock %}
