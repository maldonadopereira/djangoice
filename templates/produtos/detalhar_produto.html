{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'partials/__header.html' %}
{% include 'partials/__sidebar.html' %}





        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="page-title mb-0 p-0">Profile</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

<!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">

                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Nome do Produto</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.nome_produto}}</label>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-md-12 mb-0">Marca</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.marca_produto}}</label>
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-md-12 mb-0">Preço</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.preco_produto}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Quantidade</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.quantidade_produto}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Descrição</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.descricao_produto}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Data</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.data_produto}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Incluído por:</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.user}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Fornecedor</label>
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">{{produto.fornecedor}}</label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Disponibilidade</label>
                                        {% if produto.disponivel %}
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">Disponível</label>
                                        </div>
                                        {% else %}
                                        <div class="col-md-12">
                                            <label class="col-md-12 mb-0">Não Disponível</label>
                                        </div>
                                        {% endif %}
                                    </div>



                            </div>
                        </div>
                    </div>
                    <!-- Column -->

</body>

{% include 'partials/__footer.html' %}
        </div>
{% endblock %}
