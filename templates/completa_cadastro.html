{% extends 'base.html' %}
{% load static %}

{% block content %}

{% include 'partials/__header.html' %}
{% include 'partials/__sidebar.html' %}





        <div class="page-wrapper">
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="page-title mb-0 p-0">Profile</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                                </ol>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>


                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material mx-2">
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Primeiro Nome</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder='{{user.first_name}}'
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Nome Completo</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder='{{user.last_name}}'
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Nome de Usuário</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder='{{ user.username | capfirst}}'
                                                class="form-control ps-0 form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="example-email" class="col-md-12">Email</label>
                                        <div class="col-md-12">
                                            <input type="email" placeholder="{{user.email}}"
                                                class="form-control ps-0 form-control-line" name="example-email"
                                                id="example-email">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">Telefone</label>
                                        <div class="col-md-12">
                                           <input type="text" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12 mb-0">CEP</label>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" onkeypress="$(this).mask('00.000-000')">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-md-12 mb-0">Endereço</label>
                                        <div class="col-md-12">
                                           <input type="text" class="form-control ps-0 form-control-line", maxlength="150">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-12 d-flex">
                                            <button class="btn btn-success mx-auto mx-md-0 text-white">Atualizar Cadastro</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

</body>

{% include 'partials/__footer.html' %}
        </div>
{% endblock %}
